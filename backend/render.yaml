services:
  - type: web
    name: dell-laptop-advisor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://your_username:your_password@your_cluster.mongodb.net/dell_laptop_advisor
      - key: GEMINI_API_KEY
        sync: false 